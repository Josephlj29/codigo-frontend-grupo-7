<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <div>
          <label for="input-nombre">NOMBRE MADRE :</label><br />
          <input type="text" name="input_nombre" id="input_nombre" />
        </div>
        <div>
          <label for="input-horas">HORAS DIARIAS PROGRAMANDO :</label><br />
          <input type="number" name="input_horas" id="input_horas" />
        </div>
        <div><h4>MASCOTA FAVORITA</h4></div>
        <div>
          <input type="radio" name="mascota" id="femenino" value="Femenino" />
          <label for="rbMascota">PERROS</label><br />
        </div>
        <div>
          <input type="radio" name="mascota" id="gatos" value="gatos" />
          <label for="rbMascota">GATOS</label><br />
        </div>
        <div><h4>COMIDAS FAVORITAS</h4></div>
        <div>
          <input type="checkbox" name="lomo" id="lomo-1" value="tenis" />
          <label for="lomo-1">LOMO SALTADO</label><br />

          <input
            type="checkbox"
            name="pollo"
            id="pollo"
            value="pollo"
          />
          <label for="pollo">POLLO A LA BRASA</label><br />
          <input type="checkbox" name="soya" id="soya" value="soya" />
          <label for="soya">SOYA</label><br />
        </div>
        <div></div>
      </form>
    </main>
  </body>
</html>
