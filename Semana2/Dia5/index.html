  <body >
        <h1>SURVEY FORM</h1>
      <div id="cprin">
       
        <form action="">
            <p>Let us Know we can improve freeCodeCamp</p>
            <div>
                
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname"><br><br>
            </div>
            <div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="fname"><br><br>
            </div>
            <div><label for="age">Age:</label>
                <input type="number" id="age" name="fname" ><br><br>
            </div>
            <div >
                <label for="select"id="select" >Which option best describes your current role?</label>
                <select name="select">
                    <option value="v1">Docente</option>
                    <option value="v2">Visitante</option>
                    <option value="v3">Estudiante</option>
                  </select>
    
            </div>
            <div id="rb">
                <p>How likely is that you would recommend freeCodeCamp to a friend?</p>
                <div>
                    <label for="def">Definitely</label>
                    <input type="radio" name="def" id="def" /><br />
                    <label for="mb">Maybe</label>
                    <input type="radio" name="def" id="mb" /><br />
                    <label for="nt">Not Sure</label>
                    <input type="radio" name="def" id="nt" /><br />
                </div>
               
              
            </div>
            <div>
                <p>What do you like most in FCC :</p>
                <label for="selFcc"id="selFcc" >Which option best describes your current role?</label>
                <select name="selFcc">
                    <option value="v1">value1</option>
                    <option value="v2">Value2</option>
                    <option value="v3">Value3</option>
                  </select>
    
            </div>
    
            <div id="rbfe">
                <label>Things tht shoul be improved in the future (check al that apply):</label>
                <div>
                    <label for="fep">Front-end Projects</label>
                <input type="checkbox" name="fep" id="fep" /><br>
                <label for="bep">Back-end Projects</label>
                <input type="checkbox" name="bep" id="bep" /><br>
                <label for="dv">Data Visualization</label>
                <input type="checkbox" name="dv" id="dv" /><br>
              

                </div>
                              
            </div>
            <div>
                <button>ENVIAR</button>                
            </div>
          </form>
      </div>
